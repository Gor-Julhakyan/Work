<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DressRoom</title>
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/webcamjs/webcam.js"></script>
    <script src="assets/js/ng-camera/dist/ng-camera.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="Dressroom">
    <div ng-controller="MainCtrl">
		<div class="room">
			<div ng-if="stageOne" class="stage-one">
				<div class="greeting">Hello</div>
				<div class="gender">
					<span class="item" ng-repeat="gender in genders">
                        <i class="{{ gender.icon }} {{ gender.title }}" ng-mouseover="gender.titleShow = true" ng-mouseleave="gender.titleShow = false" ng-click="stages(gender.stageAction)"></i>
                        <div ng-if="gender.titleShow" class="title">{{ gender.title | uppercase }}</div>
					</span>
				</div>
				<div class="gr-description">Please Select Your Gender!</div>
			</div>
            <span ng-repeat="model in models">
                <div ng-if="model.action" class="stage-two {{ model.class }}">
                    <h2>Please Select Your Model</h2>
                    <div class="models">
                        <a href="" ng-repeat="item in model.items" ng-click="isActive(item.model); model.action = false; toStageThree() ">
                            <img ng-src="{{ item.model }}" alt="" >
                        </a>
                    </div>
                </div>
            </span>

            <div ng-show="stageThree" ng-hide="dressRoomActive" class="stage-three">
                <h2>Plese Select Your Portrate</h2>
                <div class="portraite-groups">
                    <label for="">
                        <input type="radio" name="portrates" value="default" ng-model="portraitType">
                        Default
                    </label>
                    <label for="">
                        <input type="radio" name="portrates" value="user" ng-model="portraitType">
                        Your Portrate
                    </label> 
                </div>
                <div ng-show="portraitType == 'default'" class="prt-cntr" ng-repeat="portrait in portraits">
                    <span ng-if="portrait.display" ng-repeat="item in portrait.images">
                        <img ng-src="{{ item.img }}" alt="">
                    </span>
                </div>
                <div ng-show="portraitType == 'user'" class="user-prt-cntr">
                    <div class="prt-cntr">
                        <label for="avatar" class="icon-btn">
                            <i class="fa fa-upload fa-4x"></i>
                            <input type="file" id="fileInput" name="avatar" accept="image/*" ng-model="adad">
                        </label>
                        <p>OR</p>
                        <span class="icon-btn">
                            <i class="fa fa-camera fa-4x"></i>
                        </span>
                        <div ng-show="userPortraite == ''" class="camera">
                            <ng-camera
                                capture-message=""
                                countdown="3"
                                output-height="160"
                                output-width="213"
                                viewer-height="320"
                                viewer-width="426"
                                crop-height="90"
                                crop-width="120"
                                image-format="jpeg"
                                jpeg-quality="100"
                                action-message="Take picture"
                                snapshot="userPortraite"
                                flash-fallback-url="/vendors/webcamjs/webcam.swf"
                                shutter-url="assets/camera/shutter.mp3"
                            ></ng-camera>
                        </div>
                    </div>
                    <div ng-hide="userPortraite == ''" class="user-prt">
                        <div class="cropArea">
                            <img-crop change-on-fly=true result-image-size=80 result-image-quality=1.0 image="userPortraite" result-image="myCroppedImage"></img-crop>
                        </div>
                        <div class="result">
                            <div>Cropped Image:</div>
                            <div><img ng-src="{{ myCroppedImage }}" /></div> 
                        </div>
                    </div>
                    <button class="btn-cub" ng-click="toFinish()">CONTINUE</button>
                </div>
            </div>

            <div ng-if="dressRoomActive" class="dress-room">
                <div class="tools-section">

                </div>
                <div class="model-sections">
                    <span class="model">
                         <img ng-src="{{ activeModel }}" alt="" >
                    </span>
                    <div class="cloth portraite">
                        <img ng-src="{{ myCroppedImage }}" alt="">
                    </div>
                     <div class="cloth tshirt">
                         <img ng-src="{{ tshirt }}" alt="">
                     </div>
                     <div class="cloth trouser">
                         <img ng-src="{{ trouser }}" alt="">
                     </div>
                     <div class="cloth cup">
                         <img ng-src="{{ cup }}" alt="">
                     </div>
                     <div class="cloth boots">
                         <img ng-src="{{ boots }}" alt="">
                     </div>
                </div>
                <div class="clothes-section">
                    <div ng-repeat="cloth in clothes">
                        <div class="category-name">
                            <span>{{ cloth.category | uppercase }}</span>
                        </div>
                        <div class="cloth-cntr" ng-repeat="item in cloth.items | filter:clothesFilter">
                            <img class="cloth-item" ng-src="{{ item.img }}" alt="" ng-mouseover="msover(item.img, cloth.category)">
                        </div>
                    </div>
                </div>
            </div>
		</div>



    </div>
    <!-- Scripts includes-->
    <script src="assets/js/main.js"></script>
</body>

</html>
